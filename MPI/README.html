<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C"><span class="hljs-type">void</span> <span class="hljs-title function_">parallel_mat_mult</span><span class="hljs-params">(<span class="hljs-type">matrix_t</span> A, <span class="hljs-type">matrix_t</span> B, <span class="hljs-type">matrix_t</span> C)</span>
{
    <span class="hljs-type">int</span> k, i, j, rankH, rankV;  
    <span class="hljs-keyword">for</span>(k=<span class="hljs-number">0</span>; k&lt;(nb_col*C.col) ; k++) {
      
      <span class="hljs-type">matrix_t</span> bufferA;
      <span class="hljs-type">matrix_t</span> bufferB;
      mat_init_empty(&amp;bufferA, <span class="hljs-number">1</span>, A.row);
      mat_init_empty(&amp;bufferB, B.col, <span class="hljs-number">1</span>);


      <span class="hljs-comment">/*Rang du proc en cours dans son comm horizontal*/</span>
      MPI_Comm_rank(MPI_HORIZONTAL, &amp;rankH);
      <span class="hljs-comment">/*Rang du proc en cours dans son comm vertical*/</span>
      MPI_Comm_rank(MPI_VERTICAL, &amp;rankV);

      <span class="hljs-type">int</span> colOffset = k%nb_col;
      <span class="hljs-type">int</span> procOffset = ((<span class="hljs-type">int</span>) k/nb_col)%nb_col;

      <span class="hljs-type">int</span> rankSourceA = rankV*nb_col + procOffset;
      <span class="hljs-type">int</span> rankSourceB = rankH + procOffset*nb_col;

      ... Reste du code ...
      }
}
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C"><span class="hljs-type">void</span> <span class="hljs-title function_">parallel_mat_mult</span><span class="hljs-params">(<span class="hljs-type">matrix_t</span> A, <span class="hljs-type">matrix_t</span> B, <span class="hljs-type">matrix_t</span> C)</span>
{
    ... Code ...
    <span class="hljs-keyword">for</span>(k=<span class="hljs-number">0</span>; k&lt;(nb_col*C.col) ; k++) {
        ... Suite du code ...

      <span class="hljs-keyword">if</span> (my_id == rankSourceA) { <span class="hljs-comment">// remplir le buffer A</span>
          <span class="hljs-keyword">for</span>(i=<span class="hljs-number">0</span>; i&lt;A.row; i++){
            bufferA.data[i] = A.data[colOffset + i*A.col];
          }
      }

      <span class="hljs-keyword">if</span> (my_id == rankSourceB){ <span class="hljs-comment">// remplir le buffer B</span>
          <span class="hljs-keyword">for</span>(i=<span class="hljs-number">0</span>; i&lt;B.col; i++){
            bufferB.data[i] = B.data[colOffset*B.col + i];
          }
      }

      <span class="hljs-comment">// Broadcast dands les comm horizontal/vertical correspondant</span>
      MPI_Bcast(bufferA.data, bufferA.row, MPI_INT, procOffset, MPI_HORIZONTAL);
      MPI_Bcast(bufferB.data, bufferB.col, MPI_INT, procOffset, MPI_VERTICAL);
      
      <span class="hljs-comment">// R√©alisation de la multiplication dans le procs en cours</span>
      mat_mult(bufferA, bufferB, C);

      <span class="hljs-built_in">free</span>(bufferA.data);
      <span class="hljs-built_in">free</span>(bufferB.data);
    }
}

<ul>
<li data-marpit-fragment="1">Il est important de remarquer que nous r√©utilisons et r√©initialisons les vecteurs buffers √† chaque fois que nous bouclons, cela signifie que nous gaspillons du bon mat√©riel qui pourrait nous aider √† les r√©utiliser dans les prochains calculs. Surtout si le prochain bloc √† calculer et dans le m√™me comm vertical/horizontal</li>
